<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fraud Detection Form</h1>
        <form method="post">
            <div class="form-group">
                <label for="customer">Customer ID:</label>
                <input type="text" id="customer" name="customer" placeholder="e.g., C123456" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <select id="age" name="age" required>
                    <option value="0">&lt;= 18</option>
                    <option value="1">19-25</option>
                    <option value="2">26-35</option>
                    <option value="3">36-45</option>
                    <option value="4">46-55</option>
                    <option value="5">56-65</option>
                    <option value="6">&gt; 65</option>
                    <option value="U">Unknown</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="E">Enterprise</option>
                    <option value="F">Female</option>
                    <option value="M">Male</option>
                    <option value="U">Unknown</option>
                </select>
            </div>
            <div class="form-group">
                <label for="merchant">Merchant ID:</label>
                <input type="text" id="merchant" name="merchant" placeholder="e.g., M123456" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="es_barsandrestaurants">es_barsandrestaurants</option>
                    <option value="es_contents">es_contents</option>
                    <option value="es_fashion">es_fashion</option>
                    <option value="es_food">es_food</option>
                    <option value="es_health">es_health</option>
                    <option value="es_home">es_home</option>
                    <option value="es_hotelservices">es_hotelservices</option>
                    <option value="es_hyper">es_hyper</option>
                    <option value="es_leisure">es_leisure</option>
                    <option value="es_otherservices">es_otherservices</option>
                    <option value="es_sportsandtoys">es_sportsandtoys</option>
                    <option value="es_tech">es_tech</option>
                    <option value="es_transportation">es_transportation</option>
                    <option value="es_travel">es_travel</option>
                    <option value="es_wellnessandbeauty">es_wellnessandbeauty</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount (in hundreds):</label>
                <input type="number" step="0.01" id="amount" name="amount" placeholder="e.g., 50 for $5000" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        {% if result %}
        <div id="result-text">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
